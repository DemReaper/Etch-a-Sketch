<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons">
        <p>Canvas size</p>
        <button class="canvas-btn">8</button>
        <button class="canvas-btn">16</button>
        <button class="canvas-btn">32</button>
        <button class="canvas-btn">64</button>
        <button class="canvas-btn">128</button>
        <p>Color</p>
        <button class="color-btn">Black</button>
        <button class="color-btn">Random RGB</button>
        <p>reset to apply changes</p>
        <button class="reset-btn" id="reset-button">Reset</button>
      </div>
      <div class="canvas-container">
        <p class="working-size"></p>
        <div id="canvas"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
